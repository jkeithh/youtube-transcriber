<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcriber</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Transcriber</h1>
        <form id="transcribe-form">
            <input type="text" id="youtube-url" placeholder="Enter YouTube URL" required>
            <button type="submit">Transcribe</button>
        </form>
        <div id="result" style="display: none;">
            <h2 id="video-title"></h2>
            <div id="transcript-container">
                <textarea id="transcript" readonly></textarea>
                <button id="copy-button">Copy Transcript</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
